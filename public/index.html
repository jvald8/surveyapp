<!DOCTYPE html>
<html lang='en' ng-app='survey'>
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="./surveyController.js"></script>
  </head>
  <body ng-controller='SurveyController'>
    <div ng-repeat='question in questions'>
      <span>{{question.id}}</span>
      <span>{{question.question}}</span>
      <div ng-repeat='answer in question.answers'>
        <div ng-repeat='(key, value) in answer'>
          <input type='checkbox' ng-model='surveyToPost.key'> {{key}}
        </div>
      </div>
      <br>
    </div>

    <button ng-click='createSurvey()'>Submit Survey
    </button>
  </body>
</html>
